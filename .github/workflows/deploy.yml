name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run content || echo "contentlayer warning"
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Production deploy (only main)
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  # Preview deploys (PRs to main OR direct pushes to staging)
  deploy-preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/staging'
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true 