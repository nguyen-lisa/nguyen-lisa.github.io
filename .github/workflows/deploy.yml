# .github/workflows/deploy.yml
name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --no-fund
      - run: npm run content
      - run: npm run build

      # Optional but nice safety: ensure export actually produced files
      - name: Verify static export
        run: |
          test -f out/index.html
          test -d out/_next
          touch out/.nojekyll  # ensure _next/ isn’t blocked by Jekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    if: ${{ success() }}   # ← deploy only when build succeeded
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
