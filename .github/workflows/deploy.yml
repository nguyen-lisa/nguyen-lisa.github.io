# .github/workflows/deploy.yml
name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --no-fund

      # ❗ Do NOT swallow errors with "|| echo"
      - run: npm run content
      - run: npm run build

      # Sanity check: export produced files and allow _next/ through Pages
      - name: Verify static export
        run: |
          test -f out/index.html
          test -d out/_next || echo "(_next missing is OK if you have no JS chunks yet)"
          touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    if: ${{ success() }}   # ← only deploy when the build was truly successful
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
